<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Upcoming Events - Grand Egyptian Museum</title>
    <style>
        :root {
            --brown: #6e4a2f;
            --brown-dark: #5a3b25;
            --light: #f5f2ef;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #333;
            line-height: 1.5;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--brown-dark);
            padding: 10px 30px;
            color: white;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .top-bar .center img {
            height: 50px;
        }

        .top-bar .left,
        .top-bar .right {
            flex: 1;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: var(--brown);
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: orange;
        }

        /* Page content */
        .wrap {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .title-row h1 {
            font-size: 28px;
            font-weight: 600;
            border-bottom: 2px solid var(--brown);
            padding-bottom: 3px;
        }

        .view-all {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .view-all-circle {
            border: 1px solid #333;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .divider {
            height: 2px;
            background: var(--brown);
            opacity: 0.25;
            margin: 5px 0 20px;
        }

        .hero-container {
            position: relative;
        }

        .hero {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .hero img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .hero-text {
            position: absolute;
            left: 30px;
            bottom: 20px;
            color: #fff;
            max-width: 90%;
        }

        .hero-text h2 {
            font-size: 20px;
            text-transform: uppercase;
            margin-bottom: 5px;
            position: relative;
        }

        .hero-text h2::before {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 40px;
            height: 2px;
            background: #fff;
        }

        .hero-text p {
            font-size: 13px;
            max-width: 500px;
            margin-bottom: 10px;
        }

        .hero-buttons {
            display: flex;
            gap: 10px;
        }

        .hero-buttons a {
            padding: 8px 14px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
        }

        .btn-light {
            background: #fff;
            color: #333;
        }

        .btn-dark {
            background: var(--brown);
            color: #fff;
        }

        .progress-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .bar {
            flex: 1;
            height: 4px;
            background: #ccc;
            position: relative;
            border-radius: 4px;
        }

        .bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 100%;
            background: var(--brown);
            border-radius: 4px;
        }

        .dots {
            display: flex;
            gap: 6px;
        }

        .dot-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: none;
            background: #ccc;
            cursor: pointer;
        }

        .dot-btn.active {
            background: var(--brown);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 200px;
            gap: 10px;
        }

        .grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .grid div:last-child {
            grid-column: span 2;
        }
    </style>
</head>
