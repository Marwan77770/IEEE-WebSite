  <style>
    :root{
      --bg:url('https://www.safha1.com/UploadCache/libfiles/0/3/800x450o/647.jpg') center/cover no-repeat;
      --card-radius:12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      color:#fff;
      min-height:100vh;
    }

    /* ðŸ”¹ Top bar */
    .top-bar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:rgba(0,0,0,0.7);
      padding:10px 20px;
    }
    .top-bar a {color:#fff; text-decoration:none; font-weight:600;}
    .top-bar img {height:40px;}

    /* ðŸ”¹ Navigation */
    nav {
      display:flex;
      justify-content:center;
      gap:20px;
      background:#333;
      padding:10px 0;
    }
    nav a {
      color:#fff;
      text-decoration:none;
      font-weight:500;
    }
    nav a:hover {color:#f0c13c;}

    /* ðŸ”¹ Hero */
    .hero {
      background:rgba(0,0,0,0.6);
      padding:60px 20px;
      text-align:center;
    }
    .hero h2 {font-size:32px; margin-bottom:10px;}
    .hero p {margin:5px 0; font-size:18px;}
    .buttons {margin-top:20px;}
    .btn {
      padding:10px 20px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      margin:0 10px;
    }
    .btn-dark {background:#000; color:#fff;}
    .btn-light {background:#fff; color:#000;}

    /* ðŸ”¹ Wrapper for carousel */
    .wrapper{width:100%; max-width:1100px; margin:40px auto; background-color:rgba(91,57,46,0.85); padding:20px; border-radius:20px;}
    .header{display:flex; align-items:flex-start; gap:20px; margin-bottom:24px;}
    .header h1{font-family:'Merriweather', serif; font-size:28px; color:#f0e8df; margin:0; font-weight:400;}
    .carousel{display:flex; gap:24px; align-items:flex-start; justify-content:center; overflow:hidden; padding:10px; position:relative;}
    .card{width:260px; background:#fff; color:#222; border-radius:14px; padding:12px; box-shadow:0 12px 30px rgba(0,0,0,0.45); transform-origin:center center; transition:transform .3s; position:relative;}
    .card:hover{transform:translateY(-10px) scale(1.03);}
    .headerSmall{display:flex; align-items:center; justify-content:space-between; margin-bottom:8px;}
    .profile{display:flex; align-items:center; gap:8px;}
    .profile .avatar{width:28px; height:28px; border-radius:50%; background:linear-gradient(45deg,#f39c12,#e74c3c); display:inline-block;}
    .profile .name{font-size:13px; color:#333;}
    .kebab{width:6px; height:6px; border-radius:50%; background:#ddd; box-shadow:8px 0 0 #ddd, 16px 0 0 #ddd;}
    .post-img{height:320px; border-radius:8px; background-size:cover; background-position:center; margin-bottom:10px;}
    .actions{display:flex; gap:12px; align-items:center; padding:6px 4px; color:#333; font-size:14px;}
    .actions svg{width:20px; height:20px; opacity:0.9;}
    .like-count{margin-left:auto; color:#777; font-size:12px;}
    .card:nth-child(1){transform:rotate(-6deg) translateY(8px);}
    .card:nth-child(2){transform:rotate(-2deg) translateY(2px) scale(1.02);}
    .card:nth-child(3){transform:rotate(2deg) translateY(-2px) scale(1.04);}
    .card:nth-child(4){transform:rotate(6deg) translateY(-6px) scale(1.03);}
    .nav{position: absolute; left:50%; transform:translateX(-50%); bottom:-28px; display:flex; gap:8px; align-items:center;}
    .dot{width:36px; height:6px; background:#d2c6be; border-radius:4px; opacity:0.6;}
    @media (max-width:700px){
      .carousel{gap:14px; padding:6px; overflow:auto; -webkit-overflow-scrolling:touch;}
      .card{width:220px;}
      .post-img{height:260px;}
      .header h1{font-size:22px;}
    }
  </style>
</head>

  <script>
    const carousel = document.getElementById('carousel');
    let isDown = false;
    let startX;
    let scrollLeft;
    carousel.addEventListener('mousedown', (e) => {
      isDown = true;
      startX = e.pageX - carousel.offsetLeft;
      scrollLeft = carousel.scrollLeft;
    });
    carousel.addEventListener('mouseleave', () => { isDown = false; });
    carousel.addEventListener('mouseup', () => { isDown = false; });
    carousel.addEventListener('mousemove', (e) => {
      if(!isDown) return;
      e.preventDefault();
      const x = e.pageX - carousel.offsetLeft;
      const walk = (x - startX) * 1.5;
      carousel.scrollLeft = scrollLeft - walk;
    });
  </script>
